<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Result</title>
</head>
<body>
  <h2>Uploaded Files</h2>
  <div id="output"></div>

  <script>
    // Extract query parameters from URL
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url"); // Single file URL
    const urls = params.get("urls"); // Multiple file URLs (comma-separated)

    const output = document.getElementById("output");

    if (url) {
      // Display single file
      const link = document.createElement("a");
      link.href = url;
      link.target = "_blank";
      link.textContent = "View Uploaded File";
      output.appendChild(link);
    } else if (urls) {
      // Display multiple files
      const fileUrls = urls.split(',');
      const list = document.createElement("ul");

      fileUrls.forEach(fileUrl => {
        const listItem = document.createElement("li");
        const link = document.createElement("a");
        link.href = fileUrl;
        link.target = "_blank";
        link.textContent = fileUrl;
        listItem.appendChild(link);
        list.appendChild(listItem);
      });

      output.appendChild(list);
    } else {
      output.textContent = "No uploaded file URLs found.";
    }
  </script>
</body>
</html>
